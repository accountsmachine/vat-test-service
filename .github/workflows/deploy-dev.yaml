
name: Deploy to dev

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: 'write'

jobs:

  deploy:

    name: Deploy to dev
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        id: version
        run: echo VERSION=sha-$(git rev-parse --short HEAD) >> $GITHUB_OUTPUT

      - name: Build
        run: make wheels

      - name: Extract metadata for container
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: vat-test-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build container
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Containerfile
          build-args: |
            DIST=dist/dev

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: projects/305498129524/locations/global/workloadIdentityPools/deploy/providers/deploy
          service_account: deploy@accounts-machine-dev.iam.gserviceaccount.com
          access_token_lifetime: 600s
          create_credentials_file: true

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: europe-west1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Install Pulumi
        run: cd pulumi && npm install

      - name: Applying infrastructure üöÄüôè
        uses: pulumi/actions@v3
        with:
          command: up
          stack-name: dev
          work-dir: pulumi
          cloud-url: gs://accounts-machine-dev-deploy/vat-test-service/dev
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          IMAGE_VERSION: ${{ steps.version.outputs.VERSION }}
          GCP_PROJECT: accounts-machine-dev
          GCP_REGION: europe-west1
          CLOUD_RUN_REGION: europe-west1
          ARTIFACT_REPO: europe-west1-docker.pkg.dev/accounts-machine-dev/accounts-machine
          ARTIFACT_NAME: accounts-machine
          ARTIFACT_REPO_REGION: europe-west1
          HOSTNAME: vat-test.dev.accountsmachine.io
          DOMAIN: dev.accountsmachine.io.
          DNS_DOMAIN_DESCRIPTION: dev
          MIN_SCALE: "0"
          MAX_SCALE: "1"
          ENVIRONMENT: "dev"

